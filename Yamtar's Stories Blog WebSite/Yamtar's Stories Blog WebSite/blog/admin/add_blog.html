            <!-- ============================================================== -->

            <!-- ============================================================== -->

                <!-- ============================================================== -->
                <!-- Bread crumb and right sidebar toggle -->
                <!-- ============================================================== -->
                <div class="row page-titles">
                    <div class="col-md-5 align-self-center">
                        <h4 class="text-themecolor">Blog Dashboard</h4>
                    </div>
                    <div class="col-md-7 align-self-center text-right">
                        <div class="d-flex justify-content-end align-items-center">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="javascript:void(0)">Home</a></li>
                                <li class="breadcrumb-item active">Dashboard</li>
                            </ol>
                            <button type="button" class="btn btn-info d-none d-lg-block m-l-15"><i class="fa fa-plus-circle"></i> Create New</button>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <h4 class="m-b-0">Add Blog</h4>
                            </div>
                            <div class="card-body">
                                <form action="#">
                                    <div class="form-body">
                                        <div class="form-group row">
                                            <label class="control-label text-right col-md-2 d-flex justify-content-end align-items-center">Title</label>
                                            <div class="col-md-10">
                                                <input type="text" placeholder="Title" class="form-control" name="title" id="title" >
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="control-label text-right col-md-2 d-flex justify-content-end align-items-center">Date</label>
                                            <div class="col-md-10">
                                                <input type="date" class="form-control" />
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="control-label text-right col-md-2 d-flex justify-content-end align-items-center">Description</label>
                                            <div class="col-md-10">
                                                <textarea class="form-control summernote" name="description" rows="10" placeholder="Description" ></textarea>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="control-label text-right col-md-2 d-flex justify-content-end align-items-center">Blog Image</label>
                                            <div class="col-md-10">
                                                <input type="file" class="dropify" name="image" id="image" >
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div class="form-group text-right">
                                        <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">Submit</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
